<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" type="image/png" href="../favicon.ico"/>

    <link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
          integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">

    <link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
    <link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">

    <link rel="stylesheet" type="text/css" href="../css/util.css">
    <link rel="stylesheet" type="text/css" href="../css/main.css">

    <script src="https://www.gstatic.com/firebasejs/5.7.0/firebase.js"></script>

    <script src="https://www.gstatic.com/firebasejs/5.7.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.7.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.7.0/firebase-database.js"></script>
    <script src="firebase.js" type="text/javascript"></script>
</head>
<body>

<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <div class="login100-pic js-tilt" data-tilt>
                <img src="../images/dhishna.png" alt="IMG">
            </div>
            <!-- sign in the user -->
            <div id="signin" class="login100-form validate-form signinvis">
					<span class="login100-form-title">
					Sign In
					</span>

                <div class="wrap-input100 validate-input" data-validate="Valid email is required">
                    <input class="input100" type="text" name="email" placeholder="Email" id="emailin">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Password is required">
                    <input class="input100" type="password" name="pass" placeholder="Password" id="passwordin">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
                </div>

                <div class="container-login100-form-btn">
                    <button class="login100-form-btn" onclick="login()">
                        Login
                    </button>
                </div>

                <div class="text-center p-t-12">
						<span class="txt1">
							Forgot
						</span>
                    <a class="txt2" href="javascript:SwapDivsWithClick('forget','signin')">
                        Password?
                    </a>
                </div>

                <div class="text-center p-t-136">
                    <a class="txt2" href="javascript:SwapDivsWithClick('signup','signin')">
                        Create your Account
                        <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
                    </a>
                </div>
            </div>

            <!-- forget password -->
            <div id="forget" class="login100-form validate-form forget">
					<span class="login100-form-title">
					Forget Password
					</span>

                <div class="text-center p-t-12">
						<span class="txt1">
							Please enter your Email ID to receive a recovery link<br>
						</span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Valid email is required">
                    <input class="input100" type="text" name="email" placeholder="Email" id="emailfor">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
                </div>

                <div class="container-login100-form-btn">
                    <button class="login100-form-btn" onclick="forget()">
                        Submit
                    </button>
                </div>

                <div class="text-center p-t-136">
                    <a class="txt2" href="javascript:SwapDivsWithClick('signup','forget')">
                        Create new Account
                        <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
                    </a>
                    <a class="txt2" href="javascript:SwapDivsWithClick('signin','forget')">
                        Sign in
                        <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
                    </a>
                </div>

            </div>

            <!-- photo upload -->

            <div id="photoupload" class="login100-form validate-form forget">
					<span class="login100-form-title">
					Upload your photo
					</span>


                <div class="container-login100-form-btn">
                    <button class="login100-form-btn" onclick="photo()">
                        Submit
                    </button>
                </div>


            </div>

            <!-- sign up the user  -->
            <div id="signup" class="login100-form validate-form signupvis">
					<span class="login100-form-title">
					Register
					</span>

                <div class="wrap-input100">
                    <input class="input100" type="text" name="name" placeholder="Name" id="name">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
							<i class="fa fa-user" aria-hidden="true"></i>
						</span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Valid email is required">
                    <input class="input100" type="text" name="email" placeholder="Email" id="email">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Password is required">
                    <input class="input100" type="password" name="pass" placeholder="Password" id="password">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
                </div>

                <div class="wrap-input100">
                    <input class="input100" type="text" name="college" placeholder="College" id="college">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
							<i class="fa fa-university" aria-hidden="true"></i>
						</span>
                </div>

                <div class="wrap-input100">
                    <input class="input100" type="number" name="phone" placeholder="Phone" id="phone">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
							<i class="fa fa-phone" aria-hidden="true"></i>
						</span>
                </div>

                <div class="wrap-input100">
                    <select class="selectbox" id="gender">
                        <option>Male</option>
                        <option>Female</option>
                        <option>Other</option>
                    </select>
                    <span class="focus-input100"></span>
                </div>


                <div class="container-login100-form-btn">
                    <button class="login100-form-btn" onclick="register()">
                        Next
                    </button>
                </div>


                <div class="text-center p-t-136">
                    <a class="txt2" href="javascript:SwapDivsWithClick('signin','signup')">
                        Already have Account
                        <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="vendor/jquery/jquery-3.2.1.min.js"></script>

<script src="vendor/bootstrap/js/popper.js"></script>
<script src="vendor/bootstrap/js/bootstrap.min.js"></script>

<script src="vendor/select2/select2.min.js"></script>

<script src="vendor/tilt/tilt.jquery.min.js"></script>
<script>
    $('.js-tilt').tilt({
        scale: 1.1
    })
</script>
<script src="main.js"></script>

</body>
</html>
